<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="520" viewBox="0 0 1000 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style><![CDATA[
      .box { fill:#f8fbff; stroke:#1e3a8a; stroke-width:2; }
      .title { font: bold 16px Arial, sans-serif; fill:#0f172a; }
      .text { font: 14px Arial, sans-serif; fill:#0f172a; }
      .note { font: italic 13px Arial, sans-serif; fill:#334155; }
      .sig { stroke:#0f766e; stroke-width:2.5; fill:none; marker-end:url(#arrow); }
      .power { stroke:#dc2626; stroke-width:2.5; fill:none; marker-end:url(#arrow); }
      .gnd { stroke:#111827; stroke-width:2.5; fill:none; marker-end:url(#arrow); stroke-dasharray:6 4; }
    ]]></style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0f172a"/>
    </marker>
  </defs>

  <!-- ESP32 block -->
  <rect x="40" y="60" width="240" height="260" rx="10" class="box"/>
  <text x="160" y="86" text-anchor="middle" class="title">ESP32</text>
  <text x="60" y="120" class="text">3V3</text>
  <text x="60" y="145" class="text">GND</text>
  <text x="60" y="180" class="text">GPIO 32  (ADC)</text>
  <text x="60" y="205" class="text">GPIO 33  (ADC)</text>
  <text x="60" y="230" class="text">GPIO 34  (ADC)</text>
  <text x="60" y="255" class="text">GPIO 35  (ADC)</text>

  <!-- Pico 2 W block -->
  <rect x="720" y="60" width="240" height="260" rx="10" class="box"/>
  <text x="840" y="86" text-anchor="middle" class="title">Raspberry Pi Pico 2 W</text>
  <text x="740" y="120" class="text">5V (servo PSU)</text>
  <text x="740" y="145" class="text">GND</text>
  <text x="740" y="180" class="text">GP2  → Servo 1 (signal)</text>
  <text x="740" y="205" class="text">GP3  → Servo 2 (signal)</text>
  <text x="740" y="230" class="text">GP4  → Servo 3 (signal)</text>
  <text x="740" y="255" class="text">GP5  → Servo 4 (signal)</text>

  <!-- Pots block -->
  <rect x="360" y="60" width="280" height="260" rx="10" class="box"/>
  <text x="500" y="86" text-anchor="middle" class="title">4× Potentiometers</text>
  <text x="380" y="120" class="text">VCC ← ESP32 3V3</text>
  <text x="380" y="145" class="text">GND ← ESP32 GND</text>
  <text x="380" y="180" class="text">Wipers → ESP32 GPIO 32/33/34/35</text>

  <!-- Servos block -->
  <rect x="720" y="350" width="240" height="140" rx="10" class="box"/>
  <text x="840" y="376" text-anchor="middle" class="title">4× Servos</text>
  <text x="740" y="400" class="text">VCC ← External 5V</text>
  <text x="740" y="425" class="text">GND ← Common GND</text>
  <text x="740" y="450" class="text">Signal ← GP2/3/4/5</text>

  <!-- Signals (pots → ESP32 ADC) -->
  <line x1="640" y1="182" x2="280" y2="182" class="sig"/>
  <line x1="640" y1="207" x2="280" y2="207" class="sig"/>
  <line x1="640" y1="232" x2="280" y2="232" class="sig"/>
  <line x1="640" y1="257" x2="280" y2="257" class="sig"/>

  <!-- SPP link (ESP32 ↔ Pico) label -->
  <text x="500" y="330" text-anchor="middle" class="note">Classic Bluetooth SPP: ANG:a,b,c,d</text>
  <line x1="280" y1="190" x2="720" y2="190" class="sig" style="stroke-dasharray:4 4"/>

  <!-- Power/GND -->
  <line x1="100" y1="120" x2="360" y2="120" class="power"/>
  <line x1="100" y1="145" x2="360" y2="145" class="gnd"/>
  <line x1="760" y1="120" x2="840" y2="400" class="power"/>
  <line x1="760" y1="145" x2="840" y2="425" class="gnd"/>

  <!-- Notes -->
  <text x="500" y="495" text-anchor="middle" class="note">
    Notes: Pots powered from ESP32 3.3V. Servos powered from external 5V. Tie ALL grounds together (ESP32, Pico, servo PSU).
  </text>
</svg>
